<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Salary Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./employees.js" defer></script>
        <script src="./client.js" defer></script>
    </head>
<body>
    <h1>Welcome to the Initech Employee Salary Calculator!</h1>
    <h3>Add Employee</h3>
    <form id="employee-form" class="input-form" onSubmit="submitEmployee(event)">
        <input required type="text" placeholder="First name" size="14" id="first-name">
        <input required type="text" placeholder="Last name" size="14" id="last-name">
        <input required type="text" placeholder="ID" size="5" min="0" id="id-number">
        <input required type="text" placeholder="Title" size="18" id="job-title">
        <input required type="number" placeholder="Salary" size="8" min="0" id="annual-salary">
        <input type="reset">
        <button>
            Submit
        </button>
    </form>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th class="salary">Annual Salary</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="employee-info">

        </tbody>
    </table>

    <h2 id="total-salary"></h2>

</body>


</html>
