<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Salary Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./client.js" defer></script>
    </head>
<body>
    <h1>Salary Calculator</h1>
    <form onSubmit="submitEmployee(event)">
        <input type="text" placeholder="First name" id="first-name">
        <input type="number" placeholder="Salary" id="annual-salary">
        <button>
            Submit
        </button>
    </form>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
            </tr>
        </thead>

        <tbody id="employee-info">

        </tbody>
    </table>

    <h2 id="total-salary"></h2>

</body>


</html>
